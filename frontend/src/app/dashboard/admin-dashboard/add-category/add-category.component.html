<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Add New Category</h1>

  <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Category Details</h2>
    <form (ngSubmit)="addCategory()" #categoryForm="ngForm" class="space-y-4">
      <div>
        <label for="categoryName" class="block text-sm font-medium text-gray-700">Category Name</label>
        <input
          type="text"
          id="categoryName"
          name="categoryName"
          [(ngModel)]="category.categoryName"
          required
          #nameInput="ngModel"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter category name"
        />
        <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="text-red-500 text-sm mt-1">
          Category name is required.
        </div>
      </div>
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="category.description"
          required
          #descriptionInput="ngModel"
          rows="3"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter category description"
        ></textarea>
        <div *ngIf="descriptionInput.invalid && (descriptionInput.dirty || descriptionInput.touched)" class="text-red-500 text-sm mt-1">
          Category description is required.
        </div>
      </div>
      <div>
        <button
          type="submit"
          [disabled]="!categoryForm.form.valid"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
        >
          Add Category
        </button>
      </div>
    </form>
  </div>
    <!-- Loading -->
    <div *ngIf="loading" class="mt-6 loader">
      <p>Loading...</p>
    </div>

</div>
