<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Add New Category</h1>

  <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Add Category</h2>
    <div class="flex items-center">
      <input
        type="text"
        [(ngModel)]="categoryName"
        placeholder="Enter category name"
        class="flex-grow mr-4 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        (click)="addCategory()"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Add Category
      </button>
    </div>
  </div>

  <div *ngIf="successMessage" class="mt-4 p-4 bg-green-100 text-green-700 rounded-md">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="mt-4 p-4 bg-red-100 text-red-700 rounded-md">
    {{ errorMessage }}
  </div>
</div>
