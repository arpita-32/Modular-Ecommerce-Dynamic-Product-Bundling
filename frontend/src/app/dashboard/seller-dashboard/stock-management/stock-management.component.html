<div class="stock-management">
  <h2>Stock Management</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Current Stock</th>
        <th>New Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.stock }}</td>
        <td>
          <input type="number" [(ngModel)]="product.newStock" placeholder="Enter new stock" />
        </td>
        <td>
          <button (click)="updateStock(product.id, product.newStock)" class="btn btn-primary">Update Stock</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
