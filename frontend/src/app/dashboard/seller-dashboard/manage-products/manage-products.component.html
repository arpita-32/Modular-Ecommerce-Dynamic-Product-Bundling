<div class="product-list">
  <h2>Manage Products</h2>

  <!-- Add Product Button -->
  <button (click)="onAddProduct()" class="btn btn-primary">Add New Product</button>

  <!-- Display Loading Spinner -->
  <div *ngIf="loading">Loading products...</div>

  <!-- Display Error Message -->
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <!-- Display Products List -->
  <div *ngIf="!loading && !error && products.length === 0">
    No products available.
  </div>

  <table *ngIf="!loading && !error && products.length > 0" class="table">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price | currency }}</td>
        <td>
          <button (click)="onEditProduct(product.id)" class="btn btn-warning">Edit</button>
          <button (click)="onDeleteProduct(product.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
