<div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold text-red-500 mb-6">Profile Information</h2>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-2 gap-6">

      <div>
        <label for="name" class="block text-gray-700 mb-2">Name</label>
        <input id="name" type="text" formControlName="name" class="w-full p-3 border rounded bg-gray-100" [readonly]="!isEditing" />
      </div>

      <div class="col-span-2">
        <label for="email" class="block text-gray-700 mb-2">Email</label>
        <input id="email" type="email" formControlName="email" class="w-full p-3 border rounded bg-gray-100" [readonly]="!isEditing" />
      </div>

      <div>
        <label for="mobile" class="block text-gray-700 mb-2">Mobile Number</label>
        <input id="mobile" type="text" formControlName="mobile" class="w-full p-3 border rounded bg-gray-100" [readonly]="!isEditing" />
      </div>

      <div>
        <label for="gender" class="block text-gray-700 mb-2">Gender</label>
        <select id="gender" formControlName="gender" class="w-full p-3 border rounded bg-gray-100" [disabled]="!isEditing">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Password Changes -->
      <div class="col-span-2 mt-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Password Changes</h3>
        <div class="grid grid-cols-1 gap-6">
          <div>
            <label for="currentPassword" class="block text-gray-700 mb-2">Current Password</label>
            <input id="currentPassword" type="password" formControlName="currentPassword" class="w-full p-3 border rounded bg-gray-100" [readonly]="!isEditing" />
          </div>

          <div>
            <label for="newPassword" class="block text-gray-700 mb-2">New Password</label>
            <input id="newPassword" type="password" formControlName="newPassword" class="w-full p-3 border rounded bg-gray-100" [readonly]="!isEditing" />
          </div>

          <div>
            <label for="confirmPassword" class="block text-gray-700 mb-2">Confirm New Password</label>
            <input id="confirmPassword" type="password" formControlName="confirmPassword" class="w-full p-3 border rounded bg-gray-100" [readonly]="!isEditing" />
          </div>
        </div>
      </div>
    </div>

    <div class="mt-8 flex justify-between">
      <button type="button" class="text-gray-600" (click)="toggleEdit()">{{ isEditing ? 'Cancel' : 'Edit' }}</button>
      <button type="submit" class="bg-red-500 text-white px-6 py-3 rounded" [disabled]="!isEditing">Save Changes</button>
    </div>
  </form>
</div>
