<app-confirmation-modal
  *ngIf="showDeleteModal"
  title="Delete Account"
  message="This will erase all your data including giftcards, discounts,etc.?"
  confirmText="Delete"
  (onCancel)="onCancelDel()"
  (onConfirm)="onDelete()"
></app-confirmation-modal>



<div class="w-[900px] mx-auto mt-8 bg-white p-8 rounded-lg shadow-lg ml-[30px] ">
  <h2 class="text-2xl font-bold text-red-500 mb-6">Profile Information</h2>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-2 gap-6">

      <div>
        <label for="name" class="block text-gray-700 mb-2">Name</label>
        <input id="name" type="text" formControlName="name" class="w-full p-3 border rounded bg-gray-100" [readonly]="!isEditing" />
      </div>

      <div class="col-span-2">
        <label for="email" class="block text-gray-700 mb-2">Email</label>
        <input id="email" type="email" formControlName="email" class="w-full p-3 border rounded bg-gray-100" [readonly]="!isEditing" />
      </div>

      <div>
        <label for="phone" class="block text-gray-700 mb-2">Mobile Number</label>
        <input id="phone" type="text" formControlName="phone" class="w-full p-3 border rounded bg-gray-100" [readonly]="!isEditing" />
      </div>

      <div>
        <label for="gender" class="block text-gray-700 mb-2">Gender</label>
        <select id="gender" formControlName="gender" class="w-full p-3 border rounded bg-gray-100" [disabled]="!isEditing">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

    </div>

    <div class="mt-8 flex justify-between">
      <button type="button" class="text-gray-600" (click)="toggleEdit()">{{ isEditing ? 'Cancel' : 'Edit' }}</button>
      <button type="submit" class="bg-red-500 text-white px-6 py-3 rounded" [disabled]="!isEditing">Save Changes</button>
    </div>
  </form>

  <button (click)="onDel()" class="text-red-500 text-2xl font-medium">
       Delete Account
  </button>
</div>
