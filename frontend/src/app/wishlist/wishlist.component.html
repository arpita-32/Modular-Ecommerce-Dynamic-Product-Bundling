<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">My Wishlist</h1>
    
    <div *ngIf="wishlistItems.length === 0" class="text-center py-8">
      <p class="text-gray-600">Your wishlist is empty</p>
      <a routerLink="/home" class="text-blue-600 hover:underline mt-4 inline-block">Continue Shopping</a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <app-product-card
        *ngFor="let product of wishlistItems"
        [product]="product"
        (addToCart)="onAddToCart($event)"
        (removeFromWishlist)="onRemoveFromWishlist($event)"
      ></app-product-card>
    </div>
</div>
