<div class="container mx-auto p-4">
    <h1 class="text-3xl font-medium mb-6">My Wishlist</h1>
    
    <div *ngIf="wishlistItems.length === 0" class="text-center py-8">
      <p class="text-gray-600 text-xl">Your wishlist is empty</p>
      <button 
        routerLink="/" 
        class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
      >
        Continue Shopping
      </button>
    </div>

    <div *ngIf="wishlistItems.length > 0" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <app-product-card
        *ngFor="let product of wishlistItems"
        [product]="product"
      ></app-product-card>
    </div>
  </div>
