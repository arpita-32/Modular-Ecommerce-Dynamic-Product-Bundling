<div class="wishlist-page py-8">
  <h2 class="text-center text-3xl font-bold text-black mb-8">My Wishlist</h2>
  
  <div *ngIf="wishlistItems.length > 0; else noItems" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 px-4">
    <div class="wishlist-item bg-white border rounded-lg p-6 shadow-lg" *ngFor="let item of wishlistItems">
      <div class="relative">
        <img [src]="item.imageUrl" [alt]="item.name" class="w-full h-48 object-cover mb-4 rounded-md" />
        <button 
          (click)="removeFromWishlist(item.id)" 
          class="absolute top-2 right-2 p-2 text-red-500 hover:text-red-600 transition-colors duration-300">
          <ng-icon name="heroHeart"></ng-icon>
        </button>
      </div>
      <h3 class="text-xl font-semibold text-black mb-2">{{item.name}}</h3>
      <p class="text-lg text-gray-700 mb-4">â‚¹{{item.price.toFixed(2)}}</p>
    </div>
  </div>

  <ng-template #noItems>
    <div class="text-center text-gray-600 py-8">
      <p class="text-xl">Your wishlist is empty</p>
      <p class="mt-2">Add items to your wishlist to save them for later</p>
    </div>
  </ng-template>
</div>
