<div class="container mx-auto px-4 py-8">
  <div class="max-w-7xl mx-auto">

    <div class="flex items-center justify-between mb-8">
      <h1 class="text-3xl font-semibold text-gray-900">My Wishlist</h1>
      <span class="text-gray-500">{{ wishlistItems.length }} items</span>
    </div>


    <div *ngIf="isLoading" class="flex justify-center items-center min-h-[400px]">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
    </div>


    <div *ngIf="!isLoading && wishlistItems.length === 0"
         class="empty-state flex flex-col items-center justify-center text-center bg-gray-50 rounded-lg p-8">
      <ng-icon
        [name]="'heroHeart'"
        class="text-[48px] text-gray-400 mb-4">
      </ng-icon>
      <h2 class="text-2xl font-medium text-gray-900 mb-2">Your wishlist is empty</h2>
      <p class="text-gray-600 mb-8 max-w-md">
        Add items to your wishlist to keep track of products you're interested in.
      </p>
      <a routerLink="/categories"
         class="browse-btn inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-600">
        <ng-icon
          [name]="'heroShoppingBag'"
          class="text-[20px] mr-2">
        </ng-icon>
        Browse Categories
      </a>
    </div>


    <div *ngIf="!isLoading && wishlistItems.length > 0"
         class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <app-product-card
        *ngFor="let product of wishlistItems; trackBy: trackByProductId"
        [product]="product"
        class="transform transition-transform duration-200 hover:-translate-y-1">
      </app-product-card>
    </div>
  </div>
</div>
