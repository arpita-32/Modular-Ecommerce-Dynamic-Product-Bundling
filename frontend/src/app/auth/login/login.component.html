<!-- login.component.html -->
<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" class="form-control" />
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        <small class="error" *ngIf="loginForm.get('email')?.hasError('required')">Email is required</small>
        <small class="error" *ngIf="loginForm.get('email')?.hasError('email')">Invalid email</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control" />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <small class="error" *ngIf="loginForm.get('password')?.hasError('required')">Password is required</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

  </form>

  <div *ngIf="loading">
    <p>Loading...</p>
  </div>

  <div *ngIf="loginError">
    <p class="error">Login failed. Please try again.</p>
  </div>

</div>
