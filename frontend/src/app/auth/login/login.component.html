
<body class="bg-gray-100">
  <!-- Container for the login form -->
  <div class="min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white shadow-md rounded-lg overflow-hidden flex w-full max-w-4xl">
      <!-- Left Side Image Section -->
      <div class="hidden md:block md:w-1/2 bg-red-100">
        <img src= "../../../assets/images/login.png" alt="ShopNest Image" class="h-full w-full object-cover">
      </div>


      <!-- Right Side Login Form -->
      <div class="w-full md:w-1/2 p-8">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
          <a href="#" class="flex items-center text-2xl font-bold text-red-500">

          </a>
        </div>

        <!-- Login Form -->
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Login to your account</h2>
        <form action="#" class="space-y-6">
          <div>
            <label for="email" class="block text-sm text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 mt-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-400">
          </div>
          <div>
            <label for="password" class="block text-sm text-gray-700">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 mt-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-400">
          </div>
          <div class="flex justify-between items-center">
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox text-red-500">
              <span class="ml-2 text-gray-600 text-sm">Remember me</span>
            </label>
            <a href="#" class="text-sm text-red-600 hover:underline">Forgot password?</a>
          </div>
          <div>
            <button type="submit"
                    class="w-full px-4 py-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2">Login</button>
          </div>
        </form>

        <!-- Footer Links -->
        <p class="text-center text-gray-600 mt-6">Don't have an account? <a href="#" class="text-red-500 hover:underline">Sign up</a></p>
      </div>
    </div>
  </div>
</body>
