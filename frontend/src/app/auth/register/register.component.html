<div class="signup-container">
  <div class="bg-slate-500 p-4 rounded-md mb-5">
    <h2 class="text-2xl font-semibold mb-4 text-white">Sign Up</h2>
    <p class="mb-6 text-white">Fill in the details to register</p>
  </div>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignup()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input id="name" type="text" placeholder="Name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" formControlName="name">
        <div *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid">
          <small class="text-red-500" *ngIf="signupForm.get('name')?.hasError('required')">Name is required</small>
        </div>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" placeholder="Email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" formControlName="email">
        <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
          <small class="text-red-500" *ngIf="signupForm.get('email')?.hasError('required')">Email is required</small>
          <small class="text-red-500" *ngIf="signupForm.get('email')?.hasError('email')">Invalid email</small>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" placeholder="Password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" formControlName="password">
        <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
          <small class="text-red-500" *ngIf="signupForm.get('password')?.hasError('required')">Password is required</small>
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input id="confirmPassword" type="password" placeholder="Confirm Password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" formControlName="confirmPassword">
        <div *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.invalid">
          <small class="text-red-500" *ngIf="signupForm.get('confirmPassword')?.hasError('required')">Confirmation is required</small>
          <small class="text-red-500" *ngIf="signupForm.hasError('mismatch')">Passwords do not match</small>
        </div>
      </div>

      <!-- Role -->
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
        <select id="role" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" formControlName="role">
          <option value="">Select Role</option>
          <option *ngFor="let role of roles" [value]="role.value">{{ role.label }}</option>
        </select>
        <div *ngIf="signupForm.get('role')?.touched && signupForm.get('role')?.invalid">
          <small class="text-red-500" *ngIf="signupForm.get('role')?.hasError('required')">Role is required</small>
        </div>
      </div>
    </div>


    <!-- Buttons -->
    <div class="mt-6 flex space-x-4">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700" [disabled]="signupForm.invalid">Send OTP</button>
    </div>
  </form>

  <!-- OTP Form -->
  <div *ngIf="otpSent" class="mt-8">
    <h2 class="text-2xl font-semibold mb-4">Enter OTP</h2>
    <form [formGroup]="otpForm" (ngSubmit)="onSubmitOtp()">
      <div>
        <label for="otp" class="block text-sm font-medium text-gray-700">OTP</label>
        <input id="otp" type="text" placeholder="OTP" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" formControlName="otp">
        <div *ngIf="otpForm.get('otp')?.touched && otpForm.get('otp')?.invalid">
          <small class="text-red-500" *ngIf="otpForm.get('otp')?.hasError('required')">OTP is required</small>
        </div>
      </div>

      <div class="mt-6 flex space-x-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700" [disabled]="otpForm.invalid">Verify OTP</button>
      </div>
    </form>
  </div>

  <div *ngIf="loading" class="mt-6">
    <p>Loading...</p>
  </div>
</div>
