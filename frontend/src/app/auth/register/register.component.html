<body class="bg-gray-100">
  <!-- Container for the register form -->
  <div class="min-h-screen flex flex-col items-center justify-center mb-10">
    <div class="bg-white shadow-md rounded-lg overflow-hidden flex w-full max-w-4xl">
      <!-- Left Side Image Section -->
      <div class="hidden md:block md:w-1/2 bg-red-100">
        <img src="/images/register.svg" alt="ShopNest Image" class="h-full w-full object-cover">
      </div>

      <!-- Right Side Register Form -->
      <div class="w-full md:w-1/2 p-8">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
          <a href="#" class="flex items-center text-2xl font-bold text-red-500">
            <!-- Add your logo text here -->
          </a>
        </div>

        <!-- Register Form -->
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Create an Account</h2>
        <form action="#" class="space-y-6">
          <!-- Name Field -->
          <div>
            <label for="name" class="block text-sm text-gray-700">Full Name</label>
            <input type="text" id="name" name="name" required
                   class="w-full px-4 py-2 mt-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-400">
          </div>
          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 mt-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-400">
          </div>
          <!-- Password Field -->
          <div>
            <label for="password" class="block text-sm text-gray-700">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 mt-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-400">
          </div>
          <!-- Confirm Password Field -->
          <div>
            <label for="confirm-password" class="block text-sm text-gray-700">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required
                   class="w-full px-4 py-2 mt-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-400">
          </div>
          <!-- Submit Button -->
          <div>
            <button type="submit"
                    class="w-full px-4 py-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2">
              Register
            </button>
          </div>
        </form>

        <!-- Footer Links -->
        <p class="text-center text-gray-600 mt-6">Already have an account? <a href="#" class="text-red-500 hover:underline">Login</a></p>
      </div>
    </div>
  </div>
</body>
