<div class="fixed inset-0 flex items-center justify-center bg-white border border-gray-500 bg-opacity-50 z-50">
  <div class="bg-white w-[400px] p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-bold text-center text-red-500 mb-4">{{ title }}</h2>
    <p class="text-center text-gray-600 mb-6">{{ message }}</p>

    <div class="flex justify-between">
      <!-- Cancel Button -->
      <button
        class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition"
        (click)="cancel()"
      >
        Cancel
      </button>

      <!-- Confirm Button -->
      <button
        class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition"
        (click)="confirm()"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
