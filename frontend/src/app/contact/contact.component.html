<div class="container mx-auto my-10 p-6 bg-white shadow-lg max-w-7xl">
    <!-- Breadcrumb with space below -->

      <a href="#" class="hover:text-gray-800">Home</a> /
      <span class="text-gray-600 font-bold">Contact</span>
    </nav>
  
    <div class="flex flex-col lg:flex-row gap-12 mt-8">
      <!-- Contact Info Section -->
      <div class="lg:w-1/2 space-y-10">
        <!-- Call To Us Section -->
        <div class="flex items-start space-x-4">
          <div class="bg-red-500 text-white p-4 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h1M8 10h1m-1-5H6a2 2 0 00-2 2v6a2 2 0 002 2h12a2 2 0 002-2v-2h-1m-1 5v-1m0-8v1m-2 1v2m-2 1v2m-2-1v2m2 3v1m-2 0v1m-4-6v6" />
            </svg>
          </div>
          <div>
            <h2 class="text-2xl font-bold">Call To Us</h2>
            <p class="text-gray-500 mt-2">We are available 24/7, 7 days a week.</p>
            <p class="mt-2 font-semibold">Phone: <a href="tel:+880611122222" class="text-red-500">+880611122222</a></p>
          </div>
        </div>
  
        <!-- Divider -->
        <div class="border-b border-gray-300"></div>
  
        <!-- Write To Us Section -->
        <div class="flex items-start space-x-4">
          <div class="bg-red-500 text-white p-4 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m2 4H8m8-8H8m8-4H8m2 0H8" />
            </svg>
          </div>
          <div>
            <h2 class="text-2xl font-bold">Write To Us</h2>
            <p class="text-gray-500 mt-2">Fill out our form and we will contact you within 24 hours.</p>
          </div>
        </div>
      </div>
  
      <!-- Contact Form Section -->
      <div class="lg:w-1/2">
        <form class="space-y-6">
          <div>
            <label for="name" class="block text-lg font-medium">Your Name *</label>
            <input type="text" id="name" name="name" required class="w-full mt-2 p-3 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" />
          </div>
          <div>
            <label for="email" class="block text-lg font-medium">Your Email *</label>
            <input type="email" id="email" name="email" required class="w-full mt-2 p-3 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" />
          </div>
          <div>
            <label for="phone" class="block text-lg font-medium">Your Phone *</label>
            <input type="tel" id="phone" name="phone" required class="w-full mt-2 p-3 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" />
          </div>
          <div>
            <label for="message" class="block text-lg font-medium">Your Message</label>
            <textarea id="message" name="message" rows="4" class="w-full mt-2 p-3 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500"></textarea>
          </div>
          <div>
            <button type="submit" class="w-full bg-red-500 text-white p-3 rounded-md shadow-md hover:bg-red-500">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
