<div class="container mx-auto my-10 p-6 bg-white shadow-lg max-w-7xl">
  <!-- Breadcrumb -->
  <nav class="text-black text-sm mb-6">
    <a href="#" class="hover:text-black">Home</a> /
    <span class="text-black-500 font-bold">Contact</span>
  </nav>

  <div class="flex flex-col lg:flex-row gap-12 mt-8">
    <!-- Contact Info Section -->
    <div class="lg:w-1/2 space-y-10">
      <!-- Call To Us Section -->
      <div class="flex items-start space-x-4">
        <div class="bg-red-500 text-white p-4 rounded-full">
          <!-- Icon for Call To Us -->
          <ng-icon name="heroPhone"></ng-icon>
        </div>
        <div>
          <h2 class="text-2xl font-bold">Call To Us</h2>
          <p class="text-black-500 mt-2">We are available 24/7, 7 days a week.</p>
          <p class="mt-2 font-semibold">Phone: <a href="tel:+880611122222" class="text-red-500">+880611122222</a></p>
        </div>
      </div>

      <!-- Divider -->
      <div class="border-b border-black"></div>

      <!-- Write To Us Section -->
      <div class="flex items-start space-x-4">
        <div class="bg-red-500 text-white p-4 rounded-full">
          <!-- Icon for Write To Us -->
          <ng-icon name=" heroEnvelope"></ng-icon>
        </div>
        <div>
          <h2 class="text-2xl font-bold">Write To Us</h2>
          <p class="text-black-500 mt-2">Fill out our form and we will contact you within 24 hours.</p>
        </div>
      </div>
    </div>

    <!-- Contact Form Section -->
    <div class="lg:w-1/2">
      <form class="space-y-6">
        <div>
          <label for="name" class="block text-lg font-medium">Your Name *</label>
          <input type="text" id="name" name="name" required class="w-full mt-2 p-3 border border-black rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" />
        </div>
        <div>
          <label for="email" class="block text-lg font-medium">Your Email *</label>
          <input type="email" id="email" name="email" required class="w-full mt-2 p-3 border border-black rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" />
        </div>
        <div>
          <label for="phone" class="block text-lg font-medium">Your Phone *</label>
          <input type="tel" id="phone" name="phone" required class="w-full mt-2 p-3 border border-black rounded-md shadow-sm focus:ring-red-500 focus:border-red-500" />
        </div>
        <div>
          <label for="message" class="block text-lg font-medium">Your Message</label>
          <textarea id="message" name="message" rows="4" class="w-full mt-2 p-3 border border-black rounded-md shadow-sm focus:ring-red-500 focus:border-red-500"></textarea>
        </div>
        <div>
          <button type="submit" class="w-full bg-red-500 text-white p-3 rounded-md shadow-md hover:bg-red-500">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
