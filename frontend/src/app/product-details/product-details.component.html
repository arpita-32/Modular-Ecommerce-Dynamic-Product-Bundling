<div *ngIf="product" class="flex flex-col md:flex-row items-center md:items-start bg-gray-100 p-6 rounded-lg shadow-md">
  <!-- Product Image -->
  <div class="w-full md:w-1/2 mb-4 md:mb-0 md:mr-6">
    <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-auto rounded-lg shadow-lg" />
  </div>

  <!-- Product Info -->
  <div class="w-full md:w-1/2 flex flex-col">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">{{ product.name }}</h1>
    <p class="text-gray-600 mb-6">{{ product.description }}</p>

    <!-- Product Specifications -->
    <div class="mb-6">
      <h3 class="text-xl font-semibold text-gray-800 mb-2">Specifications:</h3>
      <ul class="list-disc list-inside text-gray-600 space-y-1">
        <li *ngFor="let spec of product.specifications">{{ spec }}</li>
      </ul>
    </div>

    <!-- Product Price -->
    <div class="text-2xl font-bold text-orange-500 mb-6">
      ${{ product.price }}
    </div>

    <!-- Add to Cart Button -->
    <button class="bg-orange-500 text-white font-semibold py-2 px-4 rounded hover:bg-orange-600 transition duration-300" (click)="addToCart()">Add to Cart</button>
  </div>
</div>
