<div class="container mx-auto px-4 py-8">
  <ng-container *ngIf="product$ | async as product; else loading">
    <div *ngIf="product; else notFound" class="max-w-7xl mx-auto">
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="md:flex">
          <!-- Product Image -->
          <div class="md:w-1/2 relative">
            <img 
              [src]="product.imageUrl" 
              [alt]="product.name" 
              class="w-full h-[500px] object-contain p-4"
              onerror="this.src='assets/placeholder.png'"
            >
          </div>
          
          <!-- Product Details -->
          <div class="md:w-1/2 p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ product.name }}</h1>
            <p class="text-gray-600 mb-6 text-lg">{{ product.description }}</p>
            
            <div class="mb-6">
              <span class="text-4xl font-bold text-gray-900">â‚¹{{ product.price.toFixed(2) }}</span>
            </div>
            
            <div class="mb-6">
              <span class="text-sm text-gray-500">Stock Available:</span>
              <span class="ml-2 text-lg font-semibold {{ product.stock > 0 ? 'text-green-600' : 'text-red-600' }}">
                {{ product.stock > 0 ? product.stock : 'Out of Stock' }}
              </span>
            </div>

            <!-- Free Delivery -->
            <div class="mb-6">
              <p class="text-green-600 font-medium">Free Delivery</p>
            </div>

            <!-- Category -->
            <div class="mb-6">
              <span class="text-sm text-gray-500">Category:</span>
              <span class="ml-2 text-gray-700">{{ product.category?.name || 'N/A' }}</span>
            </div>

            <!-- Add to Cart Button -->
            <button 
              (click)="addToCart(product)"
              class="w-full bg-blue-600 text-white py-4 px-6 rounded-lg hover:bg-blue-700 transition duration-200 text-lg font-medium mb-4"
              [disabled]="product.stock <= 0"
            >
              {{ product.stock > 0 ? 'Add to Cart' : 'Out of Stock' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>

<ng-template #loading>
  <div class="text-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
    <p class="mt-4 text-gray-600">Loading product details...</p>
  </div>
</ng-template>

<ng-template #notFound>
  <div class="text-center py-12">
    <p class="text-xl text-gray-600">Product not found.</p>
  </div>
</ng-template>
