<div class="container mx-auto px-4 py-8">
  <ng-container *ngIf="product$ | async as product; else loading">
    <div *ngIf="product; else notFound" class="max-w-4xl mx-auto">
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="md:flex">
          <!-- Product Image -->
          <div class="md:w-1/2 relative">
            <!-- Wishlist Heart Icon -->
            <button 
              (click)="toggleWishlist(product)"
              class="absolute top-4 right-4 z-10 p-2 rounded-full bg-white shadow-md hover:bg-gray-100"
            >
              <svg 
                xmlns="http://www.w3.org/2000/svg" 
                [class.text-red-500]="isInWishlist(product.id)"
                [class.text-gray-400]="!isInWishlist(product.id)"
                class="h-6 w-6 transition-colors duration-200"
                fill="currentColor" 
                viewBox="0 0 24 24"
              >
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
              </svg>
            </button>
            <img 
              [src]="product.imageUrl" 
              [alt]="product.name" 
              class="w-full h-96 object-cover"
              onerror="this.src='assets/placeholder.png'"
            >
          </div>
          
          <!-- Product Details -->
          <div class="md:w-1/2 p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">{{ product.name }}</h1>
            <p class="text-gray-600 mb-4">{{ product.description }}</p>
            
            <div class="mb-4">
              <span class="text-3xl font-bold text-gray-900">â‚¹{{ product.price.toFixed(2) }}</span>
            </div>
            
            <div class="mb-4">
              <span class="text-sm text-gray-500">Stock Available:</span>
              <span class="ml-2 text-lg font-semibold {{ product.stock > 0 ? 'text-green-600' : 'text-red-600' }}">
                {{ product.stock > 0 ? product.stock : 'Out of Stock' }}
              </span>
            </div>

            <!-- Category -->
            <div class="mb-6">
              <span class="text-sm text-gray-500">Category:</span>
              <span class="ml-2 text-gray-700">{{ product.category?.name }}</span>
            </div>

            <!-- Add to Cart Button -->
            <button 
              (click)="addToCart(product)"
              class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-200"
              [disabled]="product.stock <= 0"
            >
              {{ product.stock > 0 ? 'Add to Cart' : 'Out of Stock' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>

<ng-template #loading>
  <div class="text-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
    <p class="mt-4 text-gray-600">Loading product details...</p>
  </div>
</ng-template>

<ng-template #notFound>
  <div class="text-center py-12">
    <p class="text-xl text-gray-800 mb-4">Product not found or an error occurred.</p>
    <p *ngIf="error" class="text-red-500 mb-4">{{ error }}</p>
    <a routerLink="/" class="text-blue-600 hover:underline">Return to Home</a>
  </div>
</ng-template>
