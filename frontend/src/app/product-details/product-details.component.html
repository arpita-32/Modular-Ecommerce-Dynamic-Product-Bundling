<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-8 grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Image Gallery -->
    <div class="space-y-4">
      <img src="https://via.placeholder.com/400" alt="Main Product Image" class="w-full h-96 object-cover rounded-lg shadow-md">
      <div class="flex space-x-4">
        <img src="https://via.placeholder.com/80" alt="Thumbnail 1" class="w-20 h-20 object-cover rounded-md cursor-pointer">
        <img src="https://via.placeholder.com/80" alt="Thumbnail 2" class="w-20 h-20 object-cover rounded-md cursor-pointer">
        <img src="https://via.placeholder.com/80" alt="Thumbnail 3" class="w-20 h-20 object-cover rounded-md cursor-pointer">
      </div>
    </div>

    <!-- Product Details -->
    <div class="space-y-4">
      <h2 class="text-2xl font-semibold">Product Name</h2>
      <div class="flex items-center space-x-2 text-gray-500">
        <span>★★★★★</span>
        <span>150 Reviews</span>
        <span class="text-green-600">In Stock</span>
      </div>
      <p class="text-3xl font-bold text-gray-800">$99.99</p>
      <p class="text-gray-600">
        This is a sample product description. It provides an overview of the product's features and benefits. This text is placeholder content to show how the details would look.
      </p>

      <!-- Color Options -->
      <div class="flex items-center space-x-2">
        <span>Colour:</span>
        <div class="w-6 h-6 rounded-full bg-red-500 cursor-pointer"></div>
        <div class="w-6 h-6 rounded-full bg-blue-500 cursor-pointer"></div>
        <div class="w-6 h-6 rounded-full bg-green-500 cursor-pointer"></div>
      </div>

      <!-- Size Options -->
      <div class="flex items-center space-x-2">
        <span>Size:</span>
        <button class="px-3 py-1 border rounded hover:bg-gray-100">XS</button>
        <button class="px-3 py-1 border rounded hover:bg-gray-100">S</button>
        <button class="px-3 py-1 border rounded hover:bg-gray-100">M</button>
        <button class="px-3 py-1 border rounded hover:bg-gray-100">L</button>
        <button class="px-3 py-1 border rounded hover:bg-gray-100">XL</button>
      </div>

      <!-- Quantity Selector and Buy Button -->
      <div class="flex items-center space-x-4">
        <div class="flex items-center border rounded">
          <button class="px-2" onclick="decrementQuantity()">-</button>
          <span id="quantity" class="px-4">1</span>
          <button class="px-2" onclick="incrementQuantity()">+</button>
        </div>
        <button class="px-6 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600">
          Buy Now
        </button>
      </div>
    </div>
  </div>

  <script>
    // Quantity logic
    let quantity = 1;
    function incrementQuantity() {
      quantity++;
      document.getElementById('quantity').innerText = quantity;
    }

    function decrementQuantity() {
      if (quantity > 1) {
        quantity--;
        document.getElementById('quantity').innerText = quantity;
      }
    }
  </script>
</body>
</html>
