<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Shopping Cart</h1>
    <div class="flex flex-col md:flex-row gap-4">
      <div class="w-full md:w-2/3">
        <table class="w-full border-collapse rounded-lg overflow-hidden">
          <thead class="bg-gray-200 text-gray-600">
            <tr>
              <th class="py-3 px-4 text-left">Product</th>
              <th class="py-3 px-4 text-right">Price</th>
              <th class="py-3 px-4 text-right">Quantity</th>
              <th class="py-3 px-4 text-right">Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cart; let i = index">
              <td class="py-3 px-4">
                <div class="flex items-center">
                  <img src="./assets/images/{{item.name}}.jpeg" alt="{{item.name}}" class="w-12 h-12 rounded-md mr-4">
                  <div>
                    <h2 class="font-medium text-gray-800">{{item.name}}</h2>
                  </div>
                </div>
              </td>
              <td class="py-3 px-4 text-right">{{item.price | currency}}</td>
              <td class="py-3 px-4 text-right">
                <div class="flex justify-end items-center">
                  <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded" (click)="updateSubtotal(i)">-</button>
                  <input type="number" [(ngModel)]="item.quantity" class="w-12 text-center py-2 border border-gray-300 rounded">
                  <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded" (click)="updateSubtotal(i)">+</button>
                </div>
              </td>
              <td class="py-3 px-4 text-right">{{item.price * item.quantity | currency}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="w-full md:w-1/3">
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h2 class="font-bold text-gray-800 mb-2">Order Summary</h2>
          <div class="flex justify-between mb-2">
            <p class="text-gray-600">Subtotal:</p>
            <p class="text-gray-800">{{getTotal() | currency}}</p>
          </div>
          <div class="flex justify-between mb-2">
            <p class="text-gray-600">Tax (10%):</p>
            <p class="text-gray-800">{{getTax() | currency}}</p>
          </div>
          <div class="flex justify-between mb-4">
            <p class="text-gray-600">Total:</p>
            <p class="text-gray-800">{{getGrandTotal() | currency}}</p>
          </div>
          <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded w-full">Checkout</button>
        </div>
      </div>
    </div>
  </div>
  <app-checkout></app-checkout>
